<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Idle Music</title>
  </head>
  <body>

    <!-- Side navigation -->
    <div class="sidenav">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">
          Money
          <span id="moneyAmount"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Creativity
          <span id="creativityAmount"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Notes
          <span id="notesAmount"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Bars
          <span id="barsAmount"></span>
        </li>
        <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
          Thoughts
          <span id="thoughtAmount"></span>
        </li>
        <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
          Weed
          <span id="weedAmount"></span>
        </li>
      </ul>
      <div id="system" class="fixed-bottom">
        <button type="button" class="btn btn-dark btn-sm" id="save">Save progress</button>
        <button type="button" class="btn btn-dark btn-sm" id="reset">! RESET !</button>
    </div>
    </div>

    <!-- Page content -->
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <!-- TOP LEFT BOX -->
            <button type="button" class="btn btn-lg btn-primary" id="addCreativity">Get creative</button>
            <button type="button" class="btn btn-lg btn-dark" id="sellCreativity">Do contract work</button>
          </div>
          <div class="col">
            <!-- TOP RIGHT BOX -->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- MIDDLE LEFT BOX -->
            <button type="button" class="btn btn-lg btn-dark btn-sm" id="addNote" disabled>Create note<br>(<span class="small" id="noteCost"></span>)</button>
            <button type="button" class="btn btn-lg btn-dark btn-sm" id="addBar" disabled>Create bar<br>(<span class="small" id="barCost"></span>)</button>
          </div>
          <div class="col">
            <!-- MIDDLE RIGHT BOX -->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- BOTTOM LEFT BOX -->
            <button type="button" class="btn btn-lg btn-dark btn-sm" id="addThought" disabled>Think<br>(<span class="small" id="thoughtCost"></span>)</button>
            <button type="button" class="btn btn-lg btn-dark btn-sm" id="addWeed" disabled>Buy weed<br>(<span class="small" id="weedCost"></span>)</button>
          </div>
          <div class="col">
            <!-- BOTTOM RIGHT BOX -->
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/dankogai/js-base64/master/base64.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
