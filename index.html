<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="values">
      <table class="table">
        <tr>
          <th scope="row">Creativity</th>
          <td id="creativityAmount"></td>
        </tr>
        <tr>
          <th scope="row">Notes</th>
          <td id="notesAmount"></td>
        </tr>
        <tr>
          <th scope="row">Bars</th>
          <td id="barsAmount"></td>
        </tr>
        <tr>
          <th scope="row">Weed</th>
          <td id="weedAmount"></td>
        </tr>
      </table>
    </div>

    <button type="button" class="btn btn-lg btn-primary" id="addCreativity">Get creative</button>
    <button type="button" class="btn btn-lg btn-dark" id="addNote" disabled>Create note (<span id="noteCost"></span>)</button>
    <button type="button" class="btn btn-lg btn-dark" id="addBar" disabled>Create bar (<span id="barCost"></span>)</button>

    <button type="button" class="btn btn-lg btn-dark" id="addWeed" disabled>Get weed (<span id="weedCost"></span>)</button>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/Patashu/break_infinity.js/master/break_infinity.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
